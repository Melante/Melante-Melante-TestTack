<div class="modal-center" id="modal-center">	
	<form onclick="event.stopPropagation()" class="modal-form" name="form" action="#" method="get">    			
		        <p class="form__title">SEND US MESSAGE</p>
		        <div class="form__group">
		        	<label for="name">Full Name</label>
		        	<input  class="entry" type="text" class="form-control" placeholder="Your Name" name="name">
		        </div>
		        <div class="form__group">
		        	<label for="name">Email</label>
		        	<input class="entry" type="email" class="form-control" placeholder="Your Email" name="email" >
		        </div>
		        <div class="form__group">
		        	<label for="name">Message</label>
		        	<textarea class="form-message" placeholder="Your Message" name="message" required></textarea>		        	
		        </div>
		        <div class="submit-modal">
		           <button type="submit" class="submit submit_footer" onclick="prov_form(form)">SUBMIT</button>
		        </div>
		        <button type="button" class="modal-close"></button>
	</form>	
</div>
